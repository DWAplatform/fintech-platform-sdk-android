apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'kotlin-kapt'

ext {
    bintrayRepo = 'fintechplatform'
    bintrayName = 'sdk-android-ui'
    bintray.pkg.userOrg = 'dwafintech'

    publishedGroupId = 'com.fintech.platform'
    libraryName = 'fintech-platform-sdk-android'
    artifact = 'fintechplatform-ui'

    libraryDescription = 'SDK Android for fintech platform'

    siteUrl = 'https://github.com/DWAplatform/fintech-platform-sdk-android'
    gitUrl = 'https://github.com/DWAplatform/fintech-platform-sdk-android.git'

    libraryVersion = '1.3.1'


    developerId = 'developerId'
    developerName = 'nabertech'
    developerEmail = 'tcappellari@nabertech.com'

    licenseName = 'MIT'
    licenseUrl = 'https://raw.githubusercontent.com/DWAplatform/fintech-platform-sdk-android/master/LICENSE'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [targetModuleName: 'fintechplatform']
            }
        }

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

}
def kotlin_version = "1.2.10"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:26.1.0'
    api 'com.android.support:design:26.1.0'
    api 'com.android.support:cardview-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v7'
        exclude module: 'recyclerview-v7'
    })
    api 'com.android.volley:volley:1.1.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.github.mukeshsolanki:country-picker-android:1.1.9'
    api 'me.dm7.barcodescanner:zxing:1.9.8'

    implementation project(':fintechplatform-api')
}

dependencies {
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:2.8.47'
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"

    androidTestImplementation 'org.mockito:mockito-core:2.8.47'
    androidTestImplementation 'org.mockito:mockito-android:2.8.47'

    androidTestImplementation 'org.mockito:mockito-core:2.8.47'
    androidTestImplementation "com.nhaarman:mockito-kotlin:1.5.0"
    androidTestImplementation 'org.mockito:mockito-android:2.8.47'

    //dagger
    // apt command comes from the android-apt plugin
    api "com.google.dagger:dagger:2.9"
    kapt "com.google.dagger:dagger-compiler:2.9"
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:2.9"
    compileOnly 'javax.annotation:jsr250-api:1.0'
}
def dbflow_version = "4.1.2"
dependencies {

    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"

    // use kapt for kotlin apt if you're a Kotlin user
    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"

    compileOnly "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    compileOnly "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"

    // sql-cipher database encryption (optional)
    api "com.github.Raizlabs.DBFlow:dbflow-sqlcipher:${dbflow_version}"
    api "net.zetetic:android-database-sqlcipher:4.2.0@aar"

    // kotlin extensions
    compileOnly "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:${dbflow_version}@aar"
}

repositories {
    mavenCentral()
}


tasks.withType(Javadoc).all {
    enabled = false
}
